<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded Chart Chat - React</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Power BI Embedded Chart Chat built with React">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        #root {
            height: 100%;
            width: 100%;
        }
        .powerbi-report-container {
            width: 100% !important;
            height: 100% !important;
            min-height: 800px !important;
        }
        .powerbi-report-container iframe {
            width: 100% !important;
            height: 100% !important;
            min-height: 800px !important;
        }
        /* Simulate left and right panels like vanilla app */
        .simulated-left-panel {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            z-index: 998;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        /* Removed simulated-right-panel since we now use real ChatPanel */
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
